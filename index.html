<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="An app to contain common Software Development abbreviations">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

    <title>SD Abbrev.</title>
  </head>

  <body>

      <header class="header">
        <h1>Abbreviations App</h1>
        <h2>For common SD abbrevs.</h2>
      </header>

      <main class="main">
        <h3>Your Abbrevs.</h3>
        <div class="abbrContainer">
          <div class="abbrRow rowHeaderDiv">
            <div><span class="rowHeader">Abbrev.</span></div>
            <div><span class="rowHeader">Definition</span></div>
            <div><span class="rowHeader">Update</span></div>
          </div>

          <div class="abbrRow">
            <div><span>URL</span></div>
            <div><span>Uniform Resource Locator</span></div>
            <div><span><button type="button">Update</button></span></div>
          </div>
          <div class="abbrRow">
            <div><span>URL</span></div>
            <div><span>Uniform Resource Locator</span></div>
            <div><span><button type="button">Update</button></span></div>
          </div>

        </div>

      </main>
      <!-- The cover for the add, edit and delete modals ------------------------>
      <div class="modelCover hide"></div>

      <div class="addAbbrevModel hide">

        <button type="button" id="subCancel">Cancel</button>
      </div>

      <footer class="footer">
        <button type="button" id="subBut">+</button>
        <p>Click above to add more!</p>
      </footer>


  </body>
</html>
